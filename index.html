<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>agogo</title>
</head>

<body>
    <div class="container ">
        <div class="row color">
            <button id="col1" class="col" data-timer="20"><span>20 SECS</span></button>
            <button id="col2" class="col" data-timer="300">ETIREMENT 5</button>
            <button id="col3" class="col" data-timer="900">CHAYI 15</button>
            <button id="col4" class="col" data-timer="1200">DAMBOU 20</button>
            <button id="col5" class="col" data-timer="1600">DEJEUNER</button>
        </div>
        <div class="cols">
            <div>
                <input id="myInput" type="number" class=" coll" placeholder="Enter time in minutes">
            </div>
        </div>
        <div>
            <h1 id="count"></h1>
            <h4 id="back"></h4>
        </div>
    </div>
    <p id="p1"></p>


    <script src="main.js"></script>
</body>

</html>
